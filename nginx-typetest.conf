# Nginx configuration snippet for TypeTutor Racer
# Include this in your main site configuration

location /typetest {
    alias /var/www/html/typetest;
    index index.html;
    
    # Handle SPA routing - redirect all non-file requests to index.html
    try_files $uri $uri/ /typetest/index.html;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
}

# Optional: Redirect /typetest/ to /typetest for cleaner URLs
location = /typetest/ {
    return 301 /typetest;
}