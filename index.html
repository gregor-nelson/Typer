<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/typetest/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TypeTutor Racer - Learn while you type • Race against AI • Improve your speed" />
    <title>TypeTutor Racer - Learn While You Type</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg: #0E1621;
        --asphalt: #1C1F26;
        --lane: #E9ECEF;
        --card: #FFFFFF;
        --nameplate: #3A3F4B;
        --text: #1E1E1E;
        --muted: #6B7280;
        --accent: #2D8CFF;
        --error: #D8345F;
        --glow: #FFC300;
        --checker-yellow: #F4D03F;
        --countdown-burst: #FFE156;
        --neon-pink: #FF4D9D;
        --neon-cyan: #10E7FF;
        --neon-lime: #97FF00;
        --neon-purple: #B18CFF;
        --crowd-backdrop: #202533;
        --ui-chrome: #2B3240;
        --ui-chrome-dark: #121722;
        --shadow: 0 10px 24px rgba(0,0,0,0.35);
        --inner-glow: inset 0 0 0 1px rgba(255,255,255,0.06);
      }
      
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
      
      .font-bebas { font-family: 'Bebas Neue', cursive; }
      .font-jetbrains { font-family: 'JetBrains Mono', monospace; }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
